      <div id="register-form" style="display:none;">
        <div class="fullcontent">
          <div class="headings">
            <h1>Biblo - Register</h1>
            <h2>Create an account to shop</h2>
          </div>
          <div class="formbox">
            <h3>Register</h3>
            <form id="register-form" action="" method="post">
              <label for="">Nombre</label>
              <input type="text" name="nombre" class="asd"/>

              <label for="">Usuario</label>
              <input type="text" name="usuario" class="asd"/>

              <label for="">Email</label>
              <input type="text" name="email" class="asd"/>

              <input type="password" id="" name="password" class="asd"/>
